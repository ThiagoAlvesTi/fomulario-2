<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <script src="script.js" defer> </script>
</head>
<body>

<form id="formEndereco">
  <label>CEP:</label><br>
  <input type="text" id="cep" required maxlength="9"><br><br>

  <label>Logradouro:</label><br>
  <input type="text" id="logradouro" required><br><br>

  <label>Número:</label><br>
  <input type="text" id="numero" required><br><br>

  <label>UF:</label><br>
  <input type="text" id="uf" maxlength="2" required><br><br>

  <label>Complemento:</label><br>
  <input type="text" id="complemento"><br><br>

  <button type="submit">Enviar</button>
  
</form>
